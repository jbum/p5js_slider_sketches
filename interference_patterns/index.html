<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rotating Animation Box</title>

    <link rel="shortcut icon" href="../common/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../common/common.css" />

    <script src="../common/library/p5.min.js"></script>
    <script src="../common/library/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="outer-container">
      <div class="sketch-canvas-container">
        <main></main>
        <div id="sketch-label">interference patterns</div>
      </div>
      <div class="sliders-canvas-container">
        <canvas id="sliders-canvas"></canvas>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script src="sliders_config.js"></script>
    <script src="../common/midi_sliders.js"></script>

    <!-- Include shader-specific libraries -->
    <script>
      // Fallback in case shader loading fails
      window.onerror = function (message, source, lineno, colno, error) {
        console.error("Error occurred:", message, "at", source, ":", lineno);
        if (message.includes("shader") || message.includes("WebGL")) {
          alert(
            "WebGL shader error detected. This browser may not fully support the required features."
          );
        }
        return true; // prevents default error handling
      };
    </script>
  </body>
</html>
